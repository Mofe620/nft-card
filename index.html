<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NFT Preview Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    vdblue: 'hsl(217, 54%, 11%)',
                    cardbg: 'hsl(216, 50%, 16%)',
                    softblue: 'hsl(215, 51%, 70%)',
                    cyantext: 'hsl(178, 100%, 50%)',
                    line: 'hsl(215, 32%, 27%)',
                  }
                }
              }
            }
          </script>
    </head>
    <body class="bg-vdblue flex flex-col justify-center items-center w-full h-screen">
        <main class="bg-cardbg max-w-xs shadow-xl rounded-md p-6 relative">
          <div class="relative">
            <img class="rounded-md cursor-pointer hover:saturate-150" src="images/image-equilibrium.jpg" alt="">
            <img src="images/icon-view.svg" alt="" class="absolute inset-28 invisible hover:visible">
          </div>
            <h1 class="text-lg text-gray-200 mt-4 mb-1 font-sans font-semibold cursor-pointer hover:text-cyantext">Equilibrium #3429</h1>
            <p class="text-softblue text-sm">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex text-softblue mt-2 pb-3 justify-between border-b-2 border-line">
                <p class="flex items-center text-sm font-medium text-cyantext"><img class="mr-1" src="images/icon-ethereum.svg"/>0.041 ETH</p>
                <p class="flex items-center text-sm font-medium"><img class="mr-1" src="images/icon-clock.svg"/>3 days left</p>
            </div>
            <div class="flex mt-4 items-center">
              <img src="images/image-avatar.png" alt="avatar" class="w-8 h-8 border-2 border-gray-300 rounded-full mr-2">
              <p class="text-sm text-gray-200 cursor-pointer hover:text-cyantext"><span class="text-softblue mr-1 cursor-default">Creation of</span> Jules Wyvern</p>
            </div>
        </main>
        <footer class="text-cyan-700 mt-8">
            <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/">FrontEnd Mentor Challenge</a> Coded by <a href="https://github.com/Mofe620"> Mofe620</a>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
